      body {

      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      
      /* Enhanced Markdown Styles */
      .prose-custom {
        line-height: 1.6;
        word-wrap: break-word;
      }
      .prose-custom pre {
        margin: 1.25rem 0;
        position: relative;
        background: transparent !important;
        padding: 0 !important;
      }
      .prose-custom code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
      }
      .prose-custom :not(pre) > code {
        background-color: rgba(59, 130, 246, 0.1);
        color: #2563eb;
        padding: 0.2rem 0.4rem;
        border-radius: 0.375rem;
      }
      .dark .prose-custom :not(pre) > code {
        background-color: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
      }
      /* Headers */
      .prose-custom h1 { font-size: 1.875rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .prose-custom h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.625rem; }
      .prose-custom h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
      .prose-custom h4 { font-size: 1.125rem; font-weight: 600; margin-top: 0.75rem; margin-bottom: 0.375rem; }
      
      .prose-custom ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin: 1rem 0;
      }
      .prose-custom ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin: 1rem 0;
      }
      .prose-custom li {
        margin-bottom: 0.5rem;
      }
      /* Links */
      .prose-custom a {
        color: #2563eb;
        text-decoration: underline;
        text-underline-offset: 2px;
        transition: color 0.2s;
      }
      .prose-custom a:hover {
        color: #1d4ed8;
      }
      .dark .prose-custom a {
        color: #60a5fa;
      }
      .dark .prose-custom a:hover {
        color: #93c5fd;
      }
      /* Tables */
      .prose-custom table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.875rem;
        display: block;
        overflow-x: auto;
      }
      .prose-custom th, .prose-custom td {
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        text-align: left;
        min-width: 100px;
      }
      .dark .prose-custom th, .dark .prose-custom td {
        border-color: #334155;
      }
      .prose-custom th {
        background-color: #f8fafc;
        font-weight: 600;
      }
      .dark .prose-custom th {
        background-color: #1e293b;
      }
      /* Blockquotes */
      .prose-custom blockquote {
        border-left: 4px solid #3b82f6;
        padding: 0.5rem 0 0.5rem 1.25rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #64748b;
        background-color: rgba(59, 130, 246, 0.05);
        border-radius: 0 0.5rem 0.5rem 0;
      }
      .dark .prose-custom blockquote {
        color: #94a3b8;
        background-color: rgba(59, 130, 246, 0.1);
      }
      .prose-custom p {
        margin-bottom: 1rem;
      }
      .prose-custom p:last-child {
        margin-bottom: 0;
      }
      /* Misc Formatting */
      .prose-custom strong { font-weight: 700; }
      .prose-custom em { font-style: italic; }
      .prose-custom del { text-decoration: line-through; opacity: 0.75; }
      .prose-custom hr { margin: 2rem 0; border: 0; border-top: 1px solid #e2e8f0; }
      .dark .prose-custom hr { border-color: #334155; }
